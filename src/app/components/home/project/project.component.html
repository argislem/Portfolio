<section class="section proyects" id='proyects'>
    <div class="container">
        <div class="section-box">
            <div data-aos="fade-up" data-aos-duration="1000">
                <h3 class="section-title">
                    <span class='n-section-title'>03.</span> MyProjects
                </h3>
            </div>

            <div *ngFor='let project of Projects; let i = index' class="d-flex proyect-container" data-aos="fade-up" data-aos-duration="1000">
                <owl-carousel-o class='owl-carousel-o' [options]="customOptions" *ngIf="i % 2 == 0">
                    <ng-container *ngFor="let img of project.imgs">
                        <ng-template carouselSlide [id]="project.Title + i">
                            <!-- Added click handler to open image modal -->
                            <div #imgContainer class='img-container'>
                                <img class='img-feature-proyect rounded cursor-pointer' [src]="img" [alt]="project.Title"
                                    (click)="openImageModal(img)">
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>

                <div class="img-feature-proyect-container" data-aos="fade-up" data-aos-duration="1000" *ngIf="i % 2 == 0">
                    <div class="img-feature-proyect-box">
                        <div class="img-container" style='width: auto;'>
                            <!-- Added click handler to open image modal -->
                            <img class='img-feature-proyect rounded cursor-pointer' [src]="project.imgs[0]" [alt]="project.imgs[0]" width='600px'
                                (click)="openImageModal(project.imgs[0])">
                        </div>
                    </div>
                </div>

                <div [ngClass]="{'proyect-info-right': i % 2 == 0, 'proyect-info-left': i % 2 != 0}"
                    [style.backgroundImage]="'url(' + project.imgs[0] + ')'">
                    <div class="proyect-box">
                        <h5 [ngClass]="{'text-right': i % 2 == 0, 'text-left': i % 2 != 0}" class="proyect-name">{{project.Title}}</h5>

                        <div class="proyect-description-box" (click)='debug()'>
                            <p class="mb-0">
                                {{project.Description}}
                            </p>
                        </div>
                        <ul [ngClass]="{'justify-content-end': i % 2 == 0, 'justify-content-start': i % 2 != 0}" class="proyect-skills">
                            <li *ngFor='let technology of project.Technologies' class="mx-2">
                                <span class="underline technology">{{technology}}</span>
                            </li>
                        </ul>
                        <div [ngClass]="{'text-right': i % 2 == 0, 'text-left': i % 2 != 0}" class="proyect-links">
                            <a *ngIf="project['ghLink']" class="mx-3" style='color: inherit' [href]="project['ghLink']" target="_blank"><i
                                    class="ml-3 fab fa-github"></i></a>
                            <a *ngIf="project['demoLink']" style='color: inherit' [href]="project['demoLink']" target="_blank"><i
                                    class="ml-3 fas fa-external-link-alt"></i></a>
                        </div>
                    </div>
                </div>

                <owl-carousel-o class='owl-carousel-o' [options]="customOptions" *ngIf="i % 2 != 0">
                    <ng-container *ngFor="let img of project.imgs">
                        <ng-template carouselSlide [id]="project.Title + i">
                            <!-- Added click handler to open image modal -->
                            <div class='img-container'>
                                <img class='img-feature-proyect rounded cursor-pointer' [src]="img" [alt]="project.Title"
                                    (click)="openImageModal(img)">
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>

                <div class="img-feature-proyect-container" data-aos="fade-up" data-aos-duration="1000" *ngIf="i % 2 != 0">
                    <div class="img-feature-proyect-box">
                        <div class="img-container" style='width: auto;'>
                            <!-- Added click handler to open image modal -->
                            <img class='img-feature-proyect rounded cursor-pointer' [src]="project.imgs[0]" [alt]="project.imgs[0]" width='600px'
                                (click)="openImageModal(project.imgs[0])">
                        </div>
                    </div>
                </div>
            </div>

            <div>
            </div>
        </div>
    </div>
</section>

<!-- Added image modal -->
<div class="image-modal-backdrop" *ngIf="isModalOpen" (click)="onBackdropClick($event)">
    <div class="image-modal-container">
        <button class="image-modal-close" (click)="closeImageModal()">
            <i class="fas fa-times"></i>
        </button>
        <div class="image-modal-content">
            <img [src]="selectedImage" [alt]="'Modal Image'" class="image-modal-image">
        </div>
    </div>
</div>
